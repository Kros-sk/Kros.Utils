parameters:
  buildConfiguration: 'release'

steps:
  - task: DotNetCoreCLI@2
    displayName: 'Build'
    inputs:
      command: 'build'
      projects: 'Kros.Utils.sln'
      arguments: '--configuration ${{ parameters.buildConfiguration }}'

  - template: steps/dotnet-test-and-publish-results.yml@templates
